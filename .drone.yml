kind: pipeline
name: default

steps:
- name: build
  image: plugins/docker
  settings:
    dry_run: true
    repo: ldhertert/mvcapp
  when:
    event:
    - pull_request
    - push

- name: push
  image: plugins/docker
  settings:
    username: ldhertert
    password: 
      from_secret: dockerhubpw
    repo: ldhertert/mvcapp
    tag:
    - $$COMMIT
  when:
    event:
    - custom
